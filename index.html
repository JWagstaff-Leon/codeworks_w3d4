<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="https://bcw.blob.core.windows.net/public/img/9977764104160066">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/@mdi/font@5.9.55/css/materialdesignicons.min.css'>
  <link rel="stylesheet" href="assets/style/main.css">
  <link rel="stylesheet" href="assets/style/style.css">
  <title>w3d4</title>
</head>

<body>
  <header>
    <nav class="navbar navbar-dark navbar-expand text-light no-select bg-primary">
      <a class="navbar-brand ms-3" href="#">
        <img src="https://codeworks.blob.core.windows.net/public/assets/img/cw-mark.png" height="45" alt=""
          loading="lazy">
        <span class="ms-2">w3d4!</span>
      </a>
    </nav>
  </header>
  <main class="container-fluid bg-dark">
      <ul class="nav nav-tabs mt-2" id="trips">
        <!-- Trips go here -->
      </ul>
      <div class="row bg-light">
        <div class="col-12" id="reservations">
          <!-- Reservations go here -->
        </div>
      </div>
      <div class="row bg-light" id="form">
        <div class="col-12 mt-2">
          <form class="d-flex justify-content-between" onsubmit="app.tripsController.createReservation()">
            <div class="form-group ms-2">
              <label class="visually-hidden" for="type">Reservation Type</label>
              <select class="form-control border border-dark" id="type" required>
                <option value="airplane"><i class="mdi mdi-airplane text-dark" title="plane">Flight</i></option>
                <option value="office-building"><i class="mdi mdi-office-building text-dark"title="hotel">Hotel</i></option>
                <option value="ferris-wheel"><i class="mdi mdi-ferris-wheel text-dark" title="Ferris Wheel">Entertainment</i></option>
                <option value="car"><i class="mdi mdi-car text-dark" title="car">Rental Car</i></option>
              </select>
            </div>
            <div class="form-group ms-2">
              <label class="visually-hidden" for="name">Name</label>
              <input type="text" class="form-control border border-dark" id="name" placeholder="Name..." required>
            </div>
            <div class="form-group ms-2">
              <label class="visually-hidden" for="confirmationNumber">Confirmation Number</label>
              <input type="text" class="form-control border border-dark" id="confirmationNumber" placeholder="Confirmation Number..." required>
            </div>
            <div class="form-group ms-2">
              <label class="visually-hidden" for="address">Address</label>
              <input type="text" class="form-control border border-dark" id="address" placeholder="Address..." required>
            </div>
            <div class="form-group ms-2">
              <label class="visually-hidden" for="startDate"></label>
              <input type="date" class="form-control border border-dark" id="startDate" placeholder="Start Date..." required>
            </div>
            <div class="form-group ms-2">
              <label class="visually-hidden" for="cost">Cost</label>
              <input type="number" class="form-control border border-dark" id="cost" placeholder="Cost..." min="0" required>
            </div>
            <div class="me-2">
                <button class="btn btn-light border-dark">Add</button>
            </div>
        </form>
        </div>
        <div class="col text-end my-2">
            <h4>Total: $<span id="total-cost">0.00</span></h4>
        </div>
    </div>
</div>
</main>

  <div class="modal" id="modal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Add Trip</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <form onsubmit="app.tripsController.createTrip()">
            <div class="modal-body">

                <div class="form-group mt-2">
                <label class="visually-hidden" for="name">Trip Name</label>
                <input type="text" class="form-control border border-dark" id="name" placeholder="Trip Name..." required>
                </div>
                <div class="form-group mt-2">
                <label class="visually-hidden" for="description">Trip Description</label>
                <input type="text" class="form-control border border-dark" id="description" placeholder="Trip Description..." required>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary">Add Trip</button>
            </div>
        </form>
      </div>
    </div>
  </div>

  <div class="modal fade" id="notes-modal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Notes</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <form id="notes-form" onsubmit="app.tripsController.updateNotes()">
            <div class="modal-body">
            <textarea class="form-control" placeholder="Notes go here" id="notes-field" name="notes-field" rows="10"></textarea>
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary">Save changes</button>
            </div>
        </form>
      </div>
    </div>
  </div>
  

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.3.10/dist/sweetalert2.all.min.js"
    integrity="sha256-hw7v8jZF/rFEdx1ZHepT4D73AFTHLu/P9kEyrNesRyc=" crossorigin="anonymous"></script>
  <script src="app/main.js" type="module"></script>
</body>

</html>
