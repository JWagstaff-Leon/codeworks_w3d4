<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="https://bcw.blob.core.windows.net/public/img/9977764104160066">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/@mdi/font@5.9.55/css/materialdesignicons.min.css'>
  <link rel="stylesheet" href="assets/style/main.css">
  <link rel="stylesheet" href="assets/style/style.css">
  <title>w3d4</title>
</head>

<body>
  <header>
    <nav class="navbar navbar-dark navbar-expand text-light no-select bg-primary">
      <a class="navbar-brand ms-3" href="#">
        <img src="https://codeworks.blob.core.windows.net/public/assets/img/cw-mark.png" height="45" alt=""
          loading="lazy">
        <span class="ms-2">w3d4!</span>
      </a>
    </nav>
  </header>
  <main class="container-fluids bg-dark">
      <div class="row" id="trips">
        <!-- Trips go here -->
      </div>
      <div class="row">
        <div class="col-12" id="reservations">
          <!-- Reservations go here -->
        </div>
      </div>
      <div class="row" id="form">
        <div class="col-12 mt-2">
          <form class="d-flex justify-content-between">
            <div class="form-group ms-2">
              <label class="visually-hidden" for="name"></label>
              <select class="form-control border border-dark" id="name"  placeholder="Name...">
                <option><i class="mdi mdi-airplane text-dark" title="plane"></i></option>
                <option><i class="mdi mdi-office-building text-dark"title="hotel"></i></option>
                <option><i class="mdi mdi-ferris-wheel text-dark" title="Ferris Wheel"></i></option>
                <option><i class="mdi mdi-car text-dark" title="car"></i></option>
              </select>
            </div>
            <div class="form-group ms-2">
              <label class="visually-hidden" for="confirmation"></label>
              <input type="text" class="form-control border border-dark" id="confirmation" placeholder="Confirmation...">
            </div>
            <div class="form-group ms-2">
              <label class="visually-hidden" for="address"></label>
              <input type="text" class="form-control border border-dark" id="address" placeholder="address...">
            </div>
            <div class="form-group ms-2">
              <label class="visually-hidden" for="startDate"></label>
              <input type="text" class="form-control border border-dark" id="startDate" placeholder="Start Date...">
            </div>
            <div class="me-2">
              <h6>
              Total: $0.00
              </h6>
              <button>Add</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </main>

  <div class="modal" id="modal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Add Trip</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="form-group ms-2">
            <label class="visually-hidden" for="addName"></label>
            <input type="text" class="form-control border border-dark" id="addName" placeholder="Name...">
          </div>
          <div class="form-group ms-2">
            <label class="visually-hidden" for="addDescription"></label>
            <input type="text" class="form-control border border-dark" id="addDescription" placeholder="Description...">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Add Trip</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.3.10/dist/sweetalert2.all.min.js"
    integrity="sha256-hw7v8jZF/rFEdx1ZHepT4D73AFTHLu/P9kEyrNesRyc=" crossorigin="anonymous"></script>
  <script src="app/main.js" type="module"></script>
</body>

</html>
